services:
  # WordPress with PHP-FPM
  wordpress:
    build:
      context: ./requirements/wordpress  # Path to the custom WordPress Dockerfile
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${MARIADB_DATABASE}
      WORDPRESS_DB_USER: ${MARIADB_USER}
      WORDPRESS_DB_PASSWORD: ${MARIADB_PASSWORD}
    volumes:
      - wordpress_data:/var/www/html  # Volume for WordPress website files
    depends_on:
      - db
    networks:
      - wordpress_network
    restart: always  # Restart the container automatically if it crashes
  
  # MariaDB Database
  db:
    build:
      context: ./requirements/mariadb  # Path to the custom MariaDB Dockerfile
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_ADMIN_USER: ${MARIADB_ADMIN_USER}
      MARIADB_ADMIN_PASSWORD: ${MARIADB_ADMIN_PASSWORD}
    volumes:
      - db_data:/var/lib/MARIADB  # Volume for MariaDB data
    networks:
      - wordpress_network
    restart: always  # Restart the container automatically if it crashes

  # NGINX Reverse Proxy
  nginx:
    build:
      context: ./requirements/nginx  # Path to the custom NGINX Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html  # Volume for website files
    depends_on:
      - wordpress
    networks:
      - wordpress_network
    restart: always  # Restart the container automatically if it crashes

# Volumes for persistent data storage
volumes:
  db_data:   # Volume for MariaDB database data
  wordpress_data:  # Volume for WordPress website files

# Networks for secure communication
networks:
  wordpress_network:
    driver: bridge  # Custom network for communication between containers
