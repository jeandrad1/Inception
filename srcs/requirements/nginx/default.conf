server {
    listen 443 ssl;
    server_name jeandrad.42.fr;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    # This location block will act as the reverse proxy for your static site.
    # It will catch any URL like 'https://jeandrad.42.fr/static/'
    # and forward it to your static_site container.
    location /static/ {
        # The name 'static_site' comes from your docker-compose service name.
        proxy_pass http://static_site/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # This is the configuration for your WordPress site.
    # It handles the root path and PHP processing.
    location / {
        root /var/www/html;
        index index.php index.html index.htm;
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        root /var/www/html;
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
