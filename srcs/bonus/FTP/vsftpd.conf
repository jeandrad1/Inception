# Run vsftpd in standalone mode
listen=NO
listen_ipv6=YES

# Disable anonymous login, allow local users
anonymous_enable=NO
local_enable=YES
write_enable=YES

# Set permissions for uploaded files
local_umask=022

# Activate directory messages
dirmessage_enable=YES

# Use local time
use_localtime=YES

# Activate logging
xferlog_enable=YES
connect_from_port_20=YES

# Jail local users to their home directory
chroot_local_user=YES
secure_chroot_dir=/var/run/vsftpd/empty

# Use PAM for authentication
pam_service_name=vsftpd

# Enable passive mode for firewalls/NAT
pasv_enable=YES
pasv_min_port=21100
pasv_max_port=21110

# Set the root for the user to the WordPress volume
user_sub_token=$USER
local_root=/var/www/html